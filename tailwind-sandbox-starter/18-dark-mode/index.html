<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: `class`,
      };
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #68d391;
      }
      .toggle-checkbox:checked + .toggle-label {
        background: #68d391;
      }
    </style>

    <title>Dark Mode</title>
  </head>
  <body class="bg-white dark:bg-slate-900 transition-colors duration-300">
    <div
      class="container mx-auto mt-10 bg-white dark:bg-slate-800 rounded-xl px-6 py-8 shadow xl"
    >
      <h3 class="text-slate-900 dark:text-white font-medium tracking-tight">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur,
        earum quibusdam eveniet dolorum omnis, asperiores voluptas nesciunt
        voluptates deserunt, odio quasi delectus praesentium quam possimus.
      </p>
    </div>
    <div class="flex justify-left items-center mr-2 ml-6 mt-6 gap-4">
      <p
        class="flex text-slate-900 dark:text-white text-sm font-semibold tracking-tight"
      >
        Toggle Dark Mode
      </p>

      <div
        class="relative inline-block w-10 select-none transition duration-200 ease-in"
      >
        <input
          type="checkbox"
          name="toggle"
          id="toggle"
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
        />
        <label
          for="toggle"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
        ></label>
      </div>
    </div>
    <script>
      document.getElementById(`toggle`).addEventListener(`change`, function () {
        if (this.checked) {
          document.documentElement.classList.add(`dark`);
        } else {
          document.documentElement.classList.remove(`dark`);
        }
      });
    </script>
  </body>
</html>
